<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
  <title>Pointer lock demo</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start">
    <h1>
    Press F to shoot shit
    </h1>
    Click <a href="https://gamingsmart.com/mouse-sensitivity-converter/osu/">here</a> to convert the sensitivity of any game to an OSU sensitivity.
    <form id="sens" onSubmit="setSensitivity">
      Input OSU sensitivity here: <input id="sens-input" type="number" step="0.01" min=0 max=10 />
      <button type="submit">Submit</button>
    </form>
  </div>
  <canvas id="root">
    Your browser does not support HTML5 canvas
  </canvas>
  <div id="tracker"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
